<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{ display: mostrarModal ? 'block' : 'none' }">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Historial de cambios</h5>
        <button type="button" class="close" (click)="cerrarModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Usuario</th>
              <th>Cambios</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cambio of historial">
              <td>{{ cambio.fechaCambio | date: 'short' }}</td>
              <td>{{ cambio.usuario }}</td>
              <td>
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Campos</th>
                    <th>Valor Anterior</th>
                    <th>Valor Nuevo</th>
                  </tr>
                </thead>

                <tr *ngFor="let campo of obtenerCampos(cambio.cambiosDeserializados)">
                  <td>
                    {{ campo }}
                  </td>
                  <td>
                    {{ cambio.cambiosDeserializados[campo].antiguo }}
                  </td>
                  <td>
                    {{ cambio.cambiosDeserializados[campo].nuevo }}
                  </td>
                </tr>
              </table>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [ngStyle]="{ display: mostrarModal ? 'block' : 'none' }"></div>
